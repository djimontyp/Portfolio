<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <title>{% block title %}About me{% endblock %}</title>
            <link href="{{ url_for('static', path='styles/style.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', path='styles/header.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', path='styles/footer.css') }}" rel="stylesheet">
            <link href="{{ url_for('static', path='images/icon.png') }}" type = "image/x-icon" rel="icon">
        {% endblock %}
    </head>
    <body>
        <div class="header">
        {% block header%}
            {% include 'header.html' %}
        {% endblock %}
        </div>
        <div class="content-container">
        {% block content %}
        {% endblock %}
        </div>
        <div class="footer">
        {% block footer%}
            {% include 'footer.html' %}
        {% endblock%}
        </div>
    </body>
</html>
